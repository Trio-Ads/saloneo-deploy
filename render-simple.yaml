services:
  # Service unifié (frontend + backend)
  - type: web
    name: saloneo-deploy
    env: node
    plan: starter
    region: oregon
    buildCommand: |
      echo "=== INSTALLATION BACKEND ===" &&
      cd beauty-flow-backend &&
      npm install &&
      echo "=== BUILD BACKEND ===" &&
      npm run build &&
      echo "=== INSTALLATION FRONTEND ===" &&
      cd ../beauty-flow &&
      npm install &&
      echo "=== BUILD FRONTEND ===" &&
      npm run build &&
      echo "=== COPIE FRONTEND VERS BACKEND ===" &&
      cp -r dist/* ../beauty-flow-backend/dist/public/ &&
      echo "=== BUILD TERMINÉ ==="
    startCommand: cd beauty-flow-backend && npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://saloneo-deploy.onrender.com
      - key: CORS_ORIGIN
        value: https://saloneo-deploy.onrender.com
