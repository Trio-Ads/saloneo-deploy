services:
  # Backend API Service
  - type: web
    name: saloneo-backend
    env: node
    plan: pro
    region: frankfurt  # Europe (vous pouvez changer selon vos besoins)
    buildCommand: cd beauty-flow-backend && npm install && npm run build
    startCommand: cd beauty-flow-backend && npm start
    healthCheckPath: /api/health
    autoDeploy: true
    domains:
      - api.saloneo.app
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_DIR
        value: uploads
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: LOG_LEVEL
        value: info
      - key: FRONTEND_URL
        value: https://saloneo.app
      - key: CORS_ORIGIN
        value: https://saloneo.app

  # Frontend Static Site
  - type: web
    name: saloneo-frontend
    env: static
    plan: pro
    region: frankfurt  # Europe (vous pouvez changer selon vos besoins)
    buildCommand: cd beauty-flow && npm install && npm run build
    staticPublishPath: beauty-flow/dist
    autoDeploy: true
    domains:
      - saloneo.app
      - www.saloneo.app
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_ENV
        value: production
      - key: VITE_API_URL
        value: https://api.saloneo.app
